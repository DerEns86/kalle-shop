<header style="width: 100%">

  <nav class="navbar navbar-expand-md  sticky-top bg-body-tertiary mb-3">
    <div class="container-fluid align-items-center">
      <a class="navbar-brand" [routerLink]="'.'"><h1>{{ title }}</h1></a>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="'/shop'" (click)="isMenuCollapsed = true">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer" (click)="isMenuCollapsed = true">About</a>
          </li>
        </ul>
      </div>

    </div>
    <div class="user-actions d-flex gap-3">
      <i class="bi bi-person-circle fs-4"></i>
      <button
        class="btn btn-light position-relative border-0 p-0"
        type="button"
        aria-label="Cart">
        <i class="bi bi-cart2 fs-4">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 12px !important;">
          {{ cartService.totalItems$ | async  }}
    </span>
        </i>
      </button>
    </div>
  </nav>

</header>

<router-outlet/>

<app-footer />
